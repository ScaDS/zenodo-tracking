  description: In this slide deck we dive into Large Language Models (LLMs) and Vision
    Language Models (VLMs) for Bio-image Analysis. We test their capabilities for
    object counting, pointing at objects and drawing bounding boxes around them. We
    also dive into VLMs deciding for segmentation algorithms and LLMs for code generation.
    We see bia-bob, git-bob and [alice] in action, which represent three generations
    of AI-based coding assistants analysing image data increasingly autonomously.
