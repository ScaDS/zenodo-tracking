  description: 'In this talk, I demonstrate potential use-cases for vision-language
    models (VLM) in bio-image data science, focusing on how to analyse microscopy
    image data. It covers these use-cases:


    cell counting

    bounding-box segmentation

    image descriptions

    VLMs guessing which algorithm to use for processing

    Data analysis code generation

    Answering github issues&nbsp;


    The talk also points at a number of VLM-based open-source tools which start reshaping
    the scientific bio-image data science domain:


    bia-bob

    unprompted

    git-bob

    napari-chatgpt

    bioimage.io chatbot

    '
